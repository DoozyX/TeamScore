version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_hooks: ^0.20.0
  flutter_riverpod: ^2.3.9
  riverpod_annotation: ^2.1.2
